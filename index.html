<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Intermedia</title>
    <!-- Añadir CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Estructura HTML -->
    <h1>Adivina el número</h1>
    <section>
        <form class="form">
            <p>Introduce aquí tu número:</p>
            <input type="text" class="js-userNum">
            <button class="js-button">Prueba</button>
        </form>
    </section>
    <section class="results">
        <p class="js-hint">Pista: Escribe el número y dale a Prueba</p>
        <p class="js-attempts">Número de intentos: 0</p>
    </section>
    <!-- Añadir JS -->
    <script src="./js/main.js"></script>
</body>
</html>
